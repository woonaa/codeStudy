// a-b까지 정수를 더해서 리턴해주는 함수
var rsum = function(a, b) {
    if (a > b) {
      return NaN;
    } else if (a ==  b) {
        return a;
    }
    return b + rsum(a, b - 1);
}
var x = rsum(1, 10);
console.log(x);


//재귀로 팩토리얼 구현하기
var factorial = function(n) {
    if (n < 1) {
          return NaN;
    } else if (n===1) {
          return 1;
    } else {
          return n * factorial(n-1);
    }
}

  if (n===0) {
      return 0;
  } else if (n===1) {
      return 1;
  } else {
  return fibo(n-1) + fibo(n-2);
  }
};
