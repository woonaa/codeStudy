<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>

    function gugudan(n) {
      var ret = [];
      for (var i = 1; i < 10; i++) {
          ret[i] = n * i;
      }
      return ret;
    }

    function printResult(x, result) {
      for (var i = 1; i < 10; i++) {
        var y = x * i;
        document.write(x + " x " + i + " = " + y +"<br>");
      }

    }

    function main() {
      for (var n = 2; n < 10; n++){
        result = gugudan(n);
        printResult(n, result);
      }
    }
    main();

  </script>
</body>
</html>
